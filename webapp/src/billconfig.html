            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Billing Configuration</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
                            <div class="form-group col-lg-12">
                                <label>Billing Name</label>
                                <input class="form-control" placeholder="">
                            </div>
                        <div class="form-group col-lg-4">
                            <label>Processor(Core)</label>
                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>4</option>
                                                <option>8</option>
                                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Memory(MB)</label>
                            <select class="form-control">
                                                <option>512</option>
                                                <option>1024</option>
                                                <option>2048</option>
                                                <option>4096</option>
                                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Storage(GB)</label>
                            <select class="form-control">
                                                <option>20</option>
                                                <option>40</option>
                                                <option>100</option>
                                                <option>200</option>
                                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Billing Type</label>
                            <select class="form-control">
                                                <option>Per Day</option>
                                                <option>Per Week</option>
                                                <option>Per Month</option>
                                                <option>Other</option>
                                            </select>
                        </div>
                            <div class="form-group col-lg-6">
                                <label>Charge($)</label>
                                <input class="form-control" placeholder="">
                            </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-info">Add Billing Configuration</button>
                        <button type="reset" class="btn btn-default">Reset Button</button>
                    </form>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Billing Rules
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Processor(Core)</th>
                                        <th>Memory(MB)</th>
                                        <th>Storage(GB)</th>
                                        <th>Billing Type</th>
                                        <th>Charge($)</th>
                                        <th>Operations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>Simple</td>
                                        <td>1</td>
                                        <td>512</td>
                                        <td>20</td>
                                        <td>Per Month</td>
                                        <td>5</td>
                                        <td class="center"><a class="btn btn-xs btn-warning">update</a> <a class="btn btn-xs btn-danger">delete</a></td>
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>Beginner</td>
                                        <td>1</td>
                                        <td>1024</td>
                                        <td>40</td>
                                        <td>Per Month</td>
                                        <td>10</td>
                                        <td class="center"><a class="btn btn-xs btn-warning">update</a> <a class="btn btn-xs btn-danger">delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
